<body>
    <form action="">
        <fieldset>
            <legend>Reg Form</legend>
            <p>please enter name in uppercase 2 letters</p>
            <input type="text" placeholder="Enter you name"  required >
            <input type="number" pattern="[0-9]{10,12}">
            <input type="email" placeholder="Enter you email" pattern="[A-Za-z0-9]@gmail.com">
            <input type="password" placeholder="Enter password" minlength="6" maxlength="8">
            <input type="number" placeholder="Enter age" min="20">
             <button>submit</button>



        </fieldset>
    </form>
</body>
